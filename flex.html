<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<title>Flexy Page</title>
</head>
<style> 
.flex-container {
    display: flex;
    justify-content: flex-end;
    width: 400px;
    height: 250px;
    background-color: aqua;
}
.flex-container {
	
}

.flex-item {
    background-color: cornflowerblue;
    width: 100px;
    height: 100px;
    margin: 10px;
}
#item-1 {
				background-color: blue;
				flex: 2;
				<!--justify-content: center;-->
}
</style>
<body>
				<div class="flex-container">
  <div class="flex-item" id="item-1">
  				<h2>Item 1</h2>
  				Flex item 1
  </div>
  <div class="flex-item" id="item-2">
  				<h2>Item 2</h2>
  				Flex item 2
  </div>
  <div class="flex-item">
  				<h2>Item 3</h2>
  				Flex item 3
  </div>  
</div>

</body>
</html>
